<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirm Project</title>
</head>
<body>
    
    <h2 id="delete-text">Delete Confirm Text</h2>
    <input type="text" name="" id="delete-confirm">
    <button id="delete-btn" disabled >Delete</button>

    <script>

        const deleteConfirm = document.getElementById('delete-confirm');
        const deleteBtn = document.getElementById('delete-btn');

        deleteConfirm.addEventListener("keyup", function(){
            
            const deleteConfirmText = deleteConfirm.value
            console.log(deleteConfirm.value)

            if(deleteConfirmText === "delete"){
                deleteBtn.removeAttribute('disabled')
            }
            
        })

        
        deleteBtn.addEventListener("click", function(){
            console.log("Clicked")

            const deleteText = document.getElementById('delete-text');
            console.log(deleteText.innerText)
            deleteText.style.display = "none";
        });

        
    </script>
</body>
</html>
